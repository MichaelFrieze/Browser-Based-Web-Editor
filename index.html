<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Quick Code Editor</title>
</head>

<body>

  <div id="header">
    <div id="logo">
      Mike's Quick Web Editor
    </div>

    <div id="buttonContainer">
      <div class="toggleButton active" id="html">HTML</div>
      <div class="toggleButton" id="css">CSS</div>
      <div class="toggleButton" id="javascript">JavaScript</div>
      <div class="toggleButton active" id="output">Output</div>
    </div>

    <div id="github-link">
      <a href="https://github.com/michaelfrieze/Browser-Based-Web-Editor/">
        GitHub
      </a>
    </div>

    <div id="home-link">
      <a href="https://michaelfrieze.github.io">
        Home
      </a>
    </div>
  </div>

  <div id="bodyContainer">
    <textarea id="htmlPanel" class="panel"><p id="paragraph">Hello World!</p></textarea>
    <textarea id="cssPanel" class="panel hidden">p { color: green; }</textarea>
    <textarea id="javascriptPanel" class="panel hidden">document.getElementById("paragraph").innerHTML = "Hello Mike!";</textarea>
    <iframe id="outputPanel" class="panel"></iframe>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
